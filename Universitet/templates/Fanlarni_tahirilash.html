<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fanlar</title>
</head>
<body>

    <h1>Hamma fanlarni tahrirlash</h1>
    <form method="post" action="/fanlar/{{fanlar.id}}/tahrirlash/">
        {%csrf_token%}

        <label>Fan:</label>
        <input name="nom" type="text" value="{{fanlar.nom}}">
        <label>Yo'nalish</label>
        <select name="yonalish" >
            {%for i in yonalishlar%}
            <option value="{{i.id}}"> {{i.nom}} </option>
            {%endfor%}
        </select>
        <button type="submit">Edit</button>
    </form>

</body>
</html>
