<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fan</title>
</head>
<body>
    <form>
        <input name="ustoz_ismi" type="text" placeholder="Ustoz ismini yozing">
        <button>Qidirish</button>
    </form>
    <h1>Hamma Ustozlar</h1>
    {%for u in ustozlar%}
    <ul>
        <li>
            {{u.id}}.{{u.ism}} <a href="/ustozni_ochirish/{{u.id}}"><button>Delete</button></a>
        </li>
    </ul>
{%endfor%}

    <form method="post">{%csrf_token%}
        <input name="ism" type="text" placeholder="Ustozning ismini yozing">
        <label>Jins:</label>
        <select name="jins">
            <option value="Erkak">
                Erkak
            </option>
            <option value="Ayol">
                Ayol
            </option>
        </select>
        <input name="yosh" type="number" placeholder="Ustoz yoshini kiriting">
        <select name="daraja">
            <option value="Bakalavr">Bakalavr</option>
            <option value="Magistr">Magistr</option>
        </select>

        <label>Fan:</label>
        <select name="fan">
            {%for fan in fanlar%}
            <option value="{{fan.id}}">{{fan.nom}}</option>
            {%endfor%}
        </select>
        <button>Qo'shish</button>
    </form>
</body>
</html>
